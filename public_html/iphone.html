<html>	
<head>
<title>Coalition</title>
<script src="jquery-1.2.6.min.js"></script>
<script type="text/javascript" src="/jsolait/jsolait.js"></script>
<script type="text/javascript">jsolait.baseURI="/jsolait";</script>
<script src="iphone.js"></script>
<link href="iphone.css" rel="stylesheet" type="text/css"></link>
<meta name="viewport" content="width = 320" />
</head>
<body>

<div id="main">
</div>

<div id="footer">
<input type='button' name='jobsButton' value='Jobs' onclick='renderJobs()'>
<input type='button' name='workersButton' value='Workers' onclick='renderWorkers()'>
<input type='button' name='refreshButton' value='Refresh' onclick='refresh()'>
</div>

<div id="addjob">
Add a job :
<form action="/xmlrpc/addjob" method="post">
<table>
<tr>
<td>Title:</td><td><input type='edit' name='title' value='Job'></td>
</tr>
<tr>
<td>Command:</td><td><input type='edit' name='cmd' value=''></td>
</tr>
<tr>
<td>Directory:</td><td><input type='edit' name='dir' value='.'></td>
</tr>
<tr>
<td>Priority:</td><td><input type='edit' name='priority' value='1000'></td>
</tr>
<tr>
<td>Affinity:</td><td><input type='edit' name='affinity' value=''></td>
</tr>
<tr>
<td>Retry:</td><td><input type='edit' name='retry' value='10'></td>
</tr>
</table>
<input type='submit' value='Add job'>
</form>
</div>
<br>

<center>

</center>

</body>
</html>
